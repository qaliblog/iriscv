name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Download OpenCV SDK
      run: |
        if [ ! -d "opencv-android-sdk" ]; then
          echo "Downloading OpenCV SDK..."
          OPENCV_VERSION="4.8.0"
          OPENCV_URL="https://github.com/opencv/opencv/releases/download/${OPENCV_VERSION}/opencv-${OPENCV_VERSION}-android-sdk.zip"
          wget -q ${OPENCV_URL} -O opencv-sdk.zip
          unzip -q opencv-sdk.zip
          mv OpenCV-android-sdk opencv-android-sdk
          rm opencv-sdk.zip
          echo "OpenCV SDK downloaded successfully"
        else
          echo "OpenCV SDK already exists, skipping download"
        fi
        
    - name: Fix OpenCV SDK build.gradle
      run: |
        # Add namespace to OpenCV SDK build.gradle if not present
        OPENCV_BUILD_GRADLE="opencv-android-sdk/sdk/build.gradle"
        if [ -f "$OPENCV_BUILD_GRADLE" ]; then
          # Check if namespace is already set
          if ! grep -q "namespace" "$OPENCV_BUILD_GRADLE"; then
            # Read AndroidManifest to get package name
            MANIFEST="opencv-android-sdk/sdk/java/AndroidManifest.xml"
            if [ -f "$MANIFEST" ]; then
              PACKAGE=$(grep -oP 'package="\K[^"]+' "$MANIFEST" | head -1)
              if [ -n "$PACKAGE" ]; then
                # Add namespace after android { block using a temporary file
                sed "/^android {/a\\
    namespace = \"$PACKAGE\"" "$OPENCV_BUILD_GRADLE" > "$OPENCV_BUILD_GRADLE.tmp" && mv "$OPENCV_BUILD_GRADLE.tmp" "$OPENCV_BUILD_GRADLE"
                echo "Added namespace $PACKAGE to OpenCV build.gradle"
              else
                # Fallback namespace
                sed "/^android {/a\\
    namespace = \"org.opencv\"" "$OPENCV_BUILD_GRADLE" > "$OPENCV_BUILD_GRADLE.tmp" && mv "$OPENCV_BUILD_GRADLE.tmp" "$OPENCV_BUILD_GRADLE"
                echo "Added default namespace org.opencv to OpenCV build.gradle"
              fi
            else
              # Fallback namespace
              sed "/^android {/a\\
    namespace = \"org.opencv\"" "$OPENCV_BUILD_GRADLE" > "$OPENCV_BUILD_GRADLE.tmp" && mv "$OPENCV_BUILD_GRADLE.tmp" "$OPENCV_BUILD_GRADLE"
              echo "Added default namespace org.opencv to OpenCV build.gradle"
            fi
          else
            echo "Namespace already present in OpenCV build.gradle"
          fi
        fi
        echo "Verifying OpenCV SDK structure..."
        ls -la opencv-android-sdk/ || echo "opencv-android-sdk directory not found"
        echo "--- SDK directory structure ---"
        find opencv-android-sdk -type d -maxdepth 3 | head -20
        echo "--- Looking for JAR files ---"
        find opencv-android-sdk -name "*.jar" -type f 2>/dev/null | head -10 || echo "No JAR files found"
        echo "--- SDK/java directory contents ---"
        ls -la opencv-android-sdk/sdk/java/ 2>/dev/null || echo "java directory not found"
        echo "--- SDK directory contents ---"
        ls -la opencv-android-sdk/sdk/ 2>/dev/null || echo "sdk directory not found"
        echo "--- Full SDK tree (first 30 lines) ---"
        tree -L 3 opencv-android-sdk 2>/dev/null | head -30 || find opencv-android-sdk -type f -name "*.jar" -o -name "*.so" | head -20
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
