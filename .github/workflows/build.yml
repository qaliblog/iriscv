name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Download OpenCV SDK
      run: |
        if [ ! -d "opencv-android-sdk" ]; then
          echo "Downloading OpenCV SDK..."
          OPENCV_VERSION="4.8.0"
          OPENCV_URL="https://github.com/opencv/opencv/releases/download/${OPENCV_VERSION}/opencv-${OPENCV_VERSION}-android-sdk.zip"
          wget -q ${OPENCV_URL} -O opencv-sdk.zip
          unzip -q opencv-sdk.zip
          mv OpenCV-android-sdk opencv-android-sdk
          rm opencv-sdk.zip
          echo "OpenCV SDK downloaded successfully"
        else
          echo "OpenCV SDK already exists, skipping download"
        fi
        
    - name: Fix OpenCV SDK build.gradle
      run: |
        # Add namespace and fix Java version in OpenCV SDK build.gradle
        OPENCV_BUILD_GRADLE="opencv-android-sdk/sdk/build.gradle"
        if [ -f "$OPENCV_BUILD_GRADLE" ]; then
          # Read AndroidManifest to get package name
          MANIFEST="opencv-android-sdk/sdk/java/AndroidManifest.xml"
          PACKAGE="org.opencv"
          if [ -f "$MANIFEST" ]; then
            PACKAGE_FROM_MANIFEST=$(grep -oP 'package="\K[^"]+' "$MANIFEST" | head -1)
            if [ -n "$PACKAGE_FROM_MANIFEST" ]; then
              PACKAGE="$PACKAGE_FROM_MANIFEST"
            fi
          fi
          # Use Python to fix build.gradle
          python3 << 'PYEOF'
import re
import os
build_gradle = os.environ.get('OPENCV_BUILD_GRADLE', 'opencv-android-sdk/sdk/build.gradle')
package_name = os.environ.get('PACKAGE', 'org.opencv')

with open(build_gradle, "r") as f:
    content = f.read()
    
# Add namespace if not present
if "namespace" not in content:
    content = re.sub(r'^(android \{)$', r'\1\n    namespace = "' + package_name + '"', content, flags=re.MULTILINE)
    print(f"Added namespace {package_name} to OpenCV build.gradle")
else:
    print("Namespace already present in OpenCV build.gradle")

# Fix Java version compatibility - ensure both Java and Kotlin use Java 17
if "compileOptions" not in content or "sourceCompatibility JavaVersion.VERSION_17" not in content:
    # Add or update compileOptions
    if "compileOptions" in content:
        # Update existing compileOptions
        content = re.sub(
            r'sourceCompatibility\s+JavaVersion\.VERSION_\d+',
            'sourceCompatibility JavaVersion.VERSION_17',
            content
        )
        content = re.sub(
            r'targetCompatibility\s+JavaVersion\.VERSION_\d+',
            'targetCompatibility JavaVersion.VERSION_17',
            content
        )
    else:
        # Add compileOptions after android block
        content = re.sub(
            r'(android \{[\s\S]*?\n\})',
            r'\1\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }',
            content,
            count=1
        )
    print("Updated Java version to 17 in OpenCV build.gradle")

# Add Kotlin options if not present
if "kotlinOptions" not in content:
    # Try to find where to add it (after compileOptions or at end of android block)
    if "compileOptions" in content:
        content = re.sub(
            r'(compileOptions \{[\s\S]*?\n\s*\})',
            r'\1\n    kotlinOptions {\n        jvmTarget = "17"\n    }',
            content,
            count=1
        )
    else:
        content = re.sub(
            r'(android \{[\s\S]*?\n\})',
            r'\1\n    kotlinOptions {\n        jvmTarget = "17"\n    }',
            content,
            count=1
        )
    print("Added Kotlin options with Java 17 target")

with open(build_gradle, "w") as f:
    f.write(content)
PYEOF
        fi
        echo "Verifying OpenCV SDK structure..."
        ls -la opencv-android-sdk/ || echo "opencv-android-sdk directory not found"
        echo "--- SDK directory structure ---"
        find opencv-android-sdk -type d -maxdepth 3 | head -20
        echo "--- Looking for JAR files ---"
        find opencv-android-sdk -name "*.jar" -type f 2>/dev/null | head -10 || echo "No JAR files found"
        echo "--- SDK/java directory contents ---"
        ls -la opencv-android-sdk/sdk/java/ 2>/dev/null || echo "java directory not found"
        echo "--- SDK directory contents ---"
        ls -la opencv-android-sdk/sdk/ 2>/dev/null || echo "sdk directory not found"
        echo "--- Full SDK tree (first 30 lines) ---"
        tree -L 3 opencv-android-sdk 2>/dev/null | head -30 || find opencv-android-sdk -type f -name "*.jar" -o -name "*.so" | head -20
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
