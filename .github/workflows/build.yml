name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Download OpenCV SDK
      run: |
        if [ ! -d "opencv-android-sdk" ]; then
          echo "Downloading OpenCV SDK..."
          OPENCV_VERSION="4.8.0"
          OPENCV_URL="https://github.com/opencv/opencv/releases/download/${OPENCV_VERSION}/opencv-${OPENCV_VERSION}-android-sdk.zip"
          wget -q ${OPENCV_URL} -O opencv-sdk.zip
          unzip -q opencv-sdk.zip
          mv OpenCV-android-sdk opencv-android-sdk
          rm opencv-sdk.zip
          echo "OpenCV SDK downloaded successfully"
        else
          echo "OpenCV SDK already exists, skipping download"
        fi
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
